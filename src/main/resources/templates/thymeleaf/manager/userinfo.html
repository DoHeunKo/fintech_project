<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<meta charset="utf-8" />


<script type="text/javascript">

	function withdraw(seq, name) {
		let ans = confirm(`${name}님을 탈퇴하시겠습니까 ?`);
		if (ans) {
			location.href="/manager/withdraw?seq="+seq;
			opener.location.reload();
			window.close();
		}
	}
	
	function edit() {
		let table = document.querySelector("body > table > tbody > tr:nth-child(2) > td:nth-child(2)")
	}

</script>
</head>
<body>
     <table class="table table-bordered" th:each="dto :${userDto}">
       <tr>
       		<td>고유번호</td>
       		<td th:text="${dto.user_seq}"></td>
       </tr>
       <tr>
 			<td>이름</td>      	
       		<td th:text="${dto.name}"></td>
       </tr>
       <tr>
       		<td>핸드폰 번호</td>
       		<td th:text="${#strings.substring(dto.phone, 0, 3) + '-' + #strings.substring(dto.phone, 3, 7) + '-' + '****'}"></td>
       </tr>
       <tr>
       		<td>성별</td>
       		<td th:text="${dto.sex}"></td>
       </tr>
       <tr>
       		<td>소비패턴분석 참가 여부</td>
       		<td th:text="${dto.is_join}"></td>
       </tr>
       <tr>
       		<td>업종</td>
       		<td th:text="${dto.job}"></td>
       </tr>
       <tr>
       		<td>권한</td>
       		<td th:text="${dto.role}"></td>
       </tr>
       <tr>
       		<td><button type="button" th:onclick="withdraw([[${dto.user_seq}]], [[${dto.name}]])">회원 탈퇴</button></td>
<!--        		<td><button type="button" onclick="edit()">정보 수정</button></td> -->
       </tr>
     </table>
</body>
</html>
