<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<script type="text/javascript">
	function send() {
		document.forms[0].submit();
		alert(this.value());
		close();
	}
	
</script>
</head>
<body>
<h1>채팅방 만들기</h1>
<form action="/manager/createRoom" >
	<input type="text" placeholder="방 이름을 입력해주세요." name="title"><button type="submit" onclick="send()">만들기</button>
</form>
</body>
</html>
